<link rel="import" href="bower_components/polymer/polymer.html">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<dom-module id="post-table">
  <template>
    <style>
      table {
        font-family: sans-serif;
        font-size: 1em;
        background-color: #FFF;
        width: 80%;
        border: 1px solid #0095dd;
        border-collapse: collapse;
        margin-left: 10%;
      }
      td {
        text-align: left;
        border: 1px solid #0095dd;
        padding: .5em;
      }
      .content, th {
        text-align: left;
        border: 1px solid #0095dd;
        padding: .5em;
      }
    </style>
    <table>
      <tr>
        <th scope="col">Post #</th>
        <th scope="col">User</th>
        <th scope="col">Title</th>
      </tr>
      <template is="dom-repeat" items={{posts}}>
        <tr>
          <td>{{item.id}}</td>
          <td>{{item.userId}}</td>
          <td>{{item.title}}</td>
        </tr>
        <tr>
          <td colspan="3" class="content">{{item.body}}</td>
        </tr>
      </template>
    </table>
  </template>
</dom-module>
<script>
  //Defining the component's behavior and properties
  Polymer({
    is: "post-table",
    properties:  {
    },
    attached: function(){
      var component = this;
      $.get('http://jsonplaceholder.typicode.com/posts')
                    .done(function success(response){ component.posts = response; })
                    .fail(function fail(response){ console.log('Request failed: ', response); });
    }
    
  });
</script>
